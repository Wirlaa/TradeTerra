<!doctype html>
<html lang="en">
<head>
    <title>TradeTerra</title>
    <script src="/src/charts.js" defer></script>
    <link rel="stylesheet" href="/css/charts.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Trade Terra</a>
        <ul class="navbar-nav flex-row gap-2 me-auto ">
            <li class="nav-item">
                <a class="nav-link active text-white" href="/charts">Charts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-white" href="/games">Games</a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stats</a>
                </li>
            </ul>
            <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search"/>
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

    <div class="float-end form-check form-switch m-3">
        <input class="form-check-input" type="checkbox" role="switch" id="darkmodeSwitch">
        <label class="form-check-label" for="darkmodeSwitch">Dark mode</label>
    </div>
    <div class="container-fluid pt-3 mt-4" id="background">
        <div class="d-flex flex-row w-75 mx-auto gap-2">
            <select class="form-select"  id="countryDropdown"></select>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" id="exportButton">Export</button>
                <button type="button" class="btn btn-secondary" id="importButton">Import</button>
            </div>
            <div class="slider-wrapper d-flex flex-column justify-content-end w-100 mx-3">
                <div class="value-tooltip" id="valueTooltip">50</div>
                <input type="range" class="form-range justify-self-end" min="0" max="4" step="1" id="limitSlider">
            </div>
        </div>
        <div class="row align-items-start mt-3" style="height:83vh">
            <div class="col-7">
                <div id="map" style="height:80vh" class="border border-dark border-3"></div>
            </div>
            <div class="col-5 h-100 d-flex flex-column">
                <div class="flex-fill h-50">
                    <canvas id="exportsChart"></canvas>
                </div>
                <div class="flex-fill h-50">
                    <canvas id="importsChart"></canvas>
                </div>
            </div>
            <div class="col">
                <button type="button" class="float-end btn text-nowrap" id="downloadChartsButton">Download Charts</button>
            </div>
        </div>
    </div>
</body>
</html>
